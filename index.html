<!DOCTYPE html>
<html>
    <head>
        <title>Firecyclist JS</title>
        <meta charset="UTF-8" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                user-select: none;
                cursor: default;
                background: black;
            }
            #Main, canvas {
                background: white;
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body data-role="page">
        <div id="Main">
            <canvas id="canvas" width="288" height="512"></canvas>
        </div>
        <script src="jquery-1.11.2.min.js"></script>
        <!--script src="jquery.mobile-1.4.5.min.js"></script-->
        <script src="firecyclist.js"></script>
    </body>
</html>
